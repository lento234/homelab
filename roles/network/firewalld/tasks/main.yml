- name: Install firewalld and dependencies
  become: true
  dnf:
    name:
      - firewalld
      - python3-firewall
    state: present

- name: Configure ports in firewalld
  become: true
  ansible.posix.firewalld:
    state: enabled
    port: "{{ item }}"
    zone: public
    permanent: true
    immediate: true
  with_items:
    - "{{ ports }}"
    - "{{ ssh_port }}/tcp"
  notify: Restart firewalld

- name: Configure services in firewalld
  become: true
  ansible.posix.firewalld:
    state: enabled
    service: "{{ item }}"
    permanent: true
    immediate: true
  with_items:
    - "{{ services }}"
  notify: Restart firewalld
