# Homepage configuration

title: "Homelab"
subtitle: "Heimdall"
logo: "assets/logo.svg"
icon: "assets/icons/icon-any.png"

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> using homer.</p>'

columns: "3"
connectivityCheck: true

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#2E3440"
    highlight-secondary: "#4C566A"
    highlight-hover: "#81A1C1"
    background: "#3B4252"
    card-background: "#2E3440"
    text: "#D8DEE9"
    text-header: "#D8DEE9"
    text-title: "#81A1C1"
    text-subtitle: "#81A1C1"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#BF616A"

# Optional navbar
links:
  - name: "GitHub Repo"
    icon: "fab fa-github"
    url: "https://github.com/lento234/homelab"
    target: "_blank"

# Services
services:
  - name: "Server"
    icon: "fas fa-server"
    items:
      - name: "Portainer"
        logo: "assets/tools/portainer.png"
        subtitle: "Docker Container Management"
        tag: "docker"
        url: "http://heimdall:9000"
        target: "_blank"
