# Homepage configuration

title: "Homelab dashboard"
subtitle: "Heimdall"
logo: "assets/logo.svg"
icon: "assets/icons/icon-any.png"

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> using homer.</p>'

columns: "3"
connectivityCheck: true

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3b4252"
    highlight-secondary: "#434c5e"
    highlight-hover: "#4c566a"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#5e81ac"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3b4252"
    highlight-secondary: "#434c5e"
    highlight-hover: "#4c566a"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#5e81ac"
    link-hover: "#ebcb8b"

# Optional navbar
links: []

# Services
services:
  - name: "Server"
    icon: "fas fa-server"
    items:
      - name: "Portainer"
        logo: "assets/tools/portainer.png"
        subtitle: "Docker Container Management"
        tag: "docker"
        url: "http://heimdall:9000"
        target: "_blank"
