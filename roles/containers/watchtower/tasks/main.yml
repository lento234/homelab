- name: Deploy watchtower
  community.docker.docker_container:
    name: watchtower
    image: containrrr/watchtower
    env:
      TZ: "{{ timezone }}"
      WATCHTOWER_CLEANUP: "true"
    command: --schedule "0 0 4 * * *"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart_policy: always
