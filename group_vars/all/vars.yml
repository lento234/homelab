# User settings
user: lento
group: "{{ user }}"
uid: 1001
gid: 1001
shell: /bin/zsh
sudo_group: wheel

# Install packages
packages:
  - curl
  - git
  - htop
  - neofetch
  - nginx
  - nmap
  - python3-pip
  - rsync
  - tmux
  - tree
  - wget
  - zsh

python_packages:
  - pip
  - pipx

# Docker
docker_users:
  - "{{ user }}"

# Secrets in vault.yml
password: ''
